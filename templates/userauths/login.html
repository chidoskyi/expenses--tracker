{% extends "base_auth.html" %} {% block content %}
{% load static %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title text-center">
        <h4>Login your account</h4>
      </div>
      {% include 'partials/_messages.html' %}
        <form action="{% url 'login' %}" method="POST" class="mt-4">
          {% csrf_token %}
          <div class="form-group mt-4">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Username"
              id="usernameField"
              value="{{field_values.username}}"
              name="username"
            />
          </div>
          
          <div class="form-group mt-4 position-relative">
            <input
              type="password"
              class="form-control form-control-sm mb-2"
              id="passwordField" 
              name="password"
            />
            <small class="showTogglePassword" style="right: 0; position: absolute; cursor: pointer;">SHOW</small> 
          </div>
          <div class="d-flex justify-content-center mt-4 pt-2">
            <input type="submit" value="Login" class="btn btn-primary w-100 submit-btn" />
          </div>
        </form>
        <!-- <div class="d-flex justify-content-between "> -->
        <span>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none;">Register</a></span><br>
        <span>Forgotten Password? <a href="{% url 'reset-password' %}" style="text-decoration: none;">Reset Passsword </a></span>
      <!-- </div> -->
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
